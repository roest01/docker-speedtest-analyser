<html>
<head>
    <meta charset="utf-8">
    <title>Speed Test Stats</title>
    <!-- css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-daterangepicker/daterangepicker.css">

    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="node_modules/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- custom -->
    <script type="text/javascript" src="data/appConfig.js"></script>
    <script type="text/javascript" src="js/appConfig.example.js"></script>
    <script type="text/javascript" src="js/evaluation.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>

<div class="card" style="border-bottom: 0;">
    <div class="card-header">
        <span id="title">Statistics</span> <button id="startSpeedtest" data-original-text="start manual speedtest" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> running ..." class="btn btn-outline-info float-right btn-sm">start manual speedtest</button>
    </div>
    <div class="card-body">
        <h4 class="card-title">
            <label for="daterange">Time Filter</label>
        </h4>
        <div class="form-group">
            <input id="daterange" type="text" class="form-control" name="daterange" />
        </div>

        <canvas id="speedChart"></canvas>
    </div>
    <div id="stats" style="display: flex;">

    </div>
    <div class="small text-right">
        v1.3
    </div>
</div>
</body>
</html>
